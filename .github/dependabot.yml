version: 2
updates:
  # 1. Go Modules - Groups all Go updates into one PR
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-go:
        patterns:
          - "*"

  # 2. Docker - Groups all Docker updates into one PR
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-docker:
        patterns:
          - "*"

  # 3. NPM - Groups all NPM updates (in /frontend) into one PR
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    groups:
      all-npm:
        patterns:
          - "*"

  # 4. GitHub Actions - Groups all GitHub Actions updates into one PR
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      all-github-actions:
        patterns:
          - "*"
